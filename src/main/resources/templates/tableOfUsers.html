<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>email</th>
        <th>Delete user</th>
        <th>Change user`s data</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td><a th:href="@{/single_user(id=${user.getId()})}" th:text="${user.getId()}"></a></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td> <a th:href="@{/delete_user(id=${user.getId()})}" th:text="Delete"></a>
        <td> <a th:href="@{/edit(id=${user.getId()})}" th:text="Edit"></a>
    </td>
    </tr>
    </tbody>
</table>

<form  th:method = "GET" th:action="@{/new_user}">
    <input type="submit" value="Add user" />
</form>
</body>
</html>
